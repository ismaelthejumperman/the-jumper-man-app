
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumper Man App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="black-background">
    <div class="container">
        <header>
            <img src="the-jumper-man-logo-with-grey.gif" alt="The Jumper Man Logo" class="logo">
            <h1>The Jumper Man App</h1>
            <p>Welcome to your Bounce House business management tool!</p>
        </header>
        
        <div class="button-container">
            <button class="button active" onclick="showInvoice()">Create Invoice</button>
            <button class="button coming-soon" onclick="comingSoon()">Create Contract</button>
            <button class="button coming-soon" onclick="comingSoon()">Create Waiver</button>
        </div>
        
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        
        <footer>
            <button id="donateButton">Support the Jumper Man App</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
