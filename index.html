<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumper Man App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jumper Man App</h1>
        <p>Welcome to your Bounce House business management tool!</p>
        <button onclick="createInvoice()">Create Invoice</button>
        <button onclick="createContract()" disabled>Coming Soon</button>
        <button onclick="createWaiver()" disabled>Coming Soon</button>
        
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="donate">
            <h2>Support the Jumper Man App</h2>
            <a href="https://www.paypal.com/donate/?business=LFADGCSRK4BFQ&amount=20&no_recurring=0&item_name=Your+donation+helps+keep+these+tools+free+for+other+bounce+house+owners.&currency_code=USD" target="_blank">Donate Now</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
